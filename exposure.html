<title>Exposure | Photography Toolbox</title>

<h3>Equivalent exposure</h1>

<div class=form-container>
    <div class=row>
        Original settings:
    </div>
    <div class=row>
        <div class=row>
            <div class=column><label for="shutter">Shutter speed</label></div>
            <div class=column><select id="shutter" onchange="update_result()"></select></div>
        </div>
        <div class=row>
            <div class=column><label for="f_stop">F-stop</label></div>
            <div class=column><select id="f_stop" onchange="update_result()"></select></div>
        </div>
        <div class=row>
            <div class=column><label for="iso_speed">ISO</label></div>
            <div class=column><select id="iso_speed" onchange="update_result()"></select></div>
        </div>
    </div>
</div>
<div class=form-container>
    <div class=row>Calculate:</div>
    <div class=row>
        <div onchange="toggle_input(); update_result()" class=row>
            <input type="radio" name=setting_choice id=get_shutter_speed value="shutter">
            <label for=get_shutter_speed>Shutter</label>
            <input type="radio" name=setting_choice id=get_f_stop value="f_stop">
            <label for=get_f_stop>F-Stop</label>
            <input type="radio" name=setting_choice id=get_iso_speed value="iso_speed">
            <label for=get_iso_speed>ISO Speed</label>
        </div>
    </div>
</div>
<div class=form-container>
    <div class=row>
        Target settings:
    </div>
    <div class=row id=target_shutter_select>
        <div class=column><label for="target_shutter">Shutter speed</label></div>
        <div class=column><select id="target_shutter" onchange="update_result()"></select></div>
    </div>
    <div class=row id=target_f_stop_select>
        <div class=column><label for="target_f_stop">F-stop</label></div>
        <div class=column><select id="target_f_stop" onchange="update_result()"></select></div>
    </div>
    <div class=row id=target_iso_speed_select>
        <div class=column><label for="target_iso_speed">ISO</label></div>
        <div class=column><select id="target_iso_speed" onchange="update_result()"></select></div>
    </div>
</div>
<div class=form-container>
    <div class=row>
        <strong>
        <div class=column>result:</div><div class=column><span id=result></span><span id=result_unit></span></div>
        </strong>
    </div>
</div>

<script>
    speed_select("f_stop", F_STOPS.reverse())
    speed_select("target_f_stop", F_STOPS.reverse())
    speed_select("shutter", SHUTTER_SPEEDS)
    speed_select("target_shutter", SHUTTER_SPEEDS)
    speed_select("iso_speed", ISO_SPEEDS)
    speed_select("target_iso_speed", ISO_SPEEDS)

    let mode = ""
    toggle_input = () => {
        let options = document.getElementsByName("setting_choice")
        options.forEach(element => {
            if (element.checked) {
                mode = element.value
                document.getElementById("target_" + element.value + "_select").style.display = "none"
            } else {
                document.getElementById("target_" + element.value + "_select").style.display = "inline-block"
            }
        });
    }

    update_result = () => {
        let settings = ["f_stop", "shutter", "iso_speed"]
        let origin = {}
        let target = {}
        settings.forEach(element => {
            origin[element] = get_float_from_speed_str(document.getElementById(element).value)
            target[element] = get_float_from_speed_str(document.getElementById("target_" + element).value)
        })
        document.getElementById("result_unit").innerHTML = mode == "shutter" ? " s" : ""
        document.getElementById("result").innerHTML = equivalent_exposure(origin, target, mode)
    }

    window.onload = () => {
        let window_width = window.innerWidth;
        if (window_width < 340) {
            document.getElementById("title").innerHTML = " Photo Tools"
        }
    }
</script>
